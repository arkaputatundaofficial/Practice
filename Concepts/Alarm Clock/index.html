<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Alarm Clock with TUI Picker</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .alarm-box, .edit-box {
      border: 2px solid black;
      padding: 20px;
      margin: 20px;
      width: 300px;
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 15px;
      border: 2px solid black;
      background: white;
      cursor: pointer;
    }

    button:disabled {
      color: gray;
      border-color: gray;
      cursor: not-allowed;
    }

    #status {
      font-size: 14px;
      margin-bottom: 10px;
      color: gray;
      display: none;
    }

    #current-time {
      font-size: 24px;
      margin: 10px 0;
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="alarm-box">
    <div id="status"></div>
    <div id="current-time"><current_time></div>
    <button id="set-alarm-btn" onclick="openEditor()">Set Alarm</button>
  </div>

  <div class="edit-box" id="editor" style="display:none;">
    <div><strong>Add/Edit Alarm</strong></div>
    <button onclick="showModal()">Pick Time</button>
    <div id="chosen-time" style="margin: 10px 0;">Time: not selected</div>
    <button onclick="saveAlarm()">Save</button>
  </div>

  <!-- Modal Time Picker -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div id="timepicker"></div>
      <button id="setTime">Set Time</button>
    </div>
  </div>

  <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
  <script>
    let alarmTime = null;
    let alarmTriggered = false;
    let selectedHour = null;
    let selectedMinute = null;

    const timepickerContainer = document.getElementById('timepicker');
    const timePicker = new tui.TimePicker(timepickerContainer, {
      inputType: 'spinbox',
      initialHour: 6,
      initialMinute: 0,
      showMeridiem: true
    });

    function updateTime() {
      const now = new Date();
      const formatted = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('current-time').textContent = formatted;

      if (alarmTime) {
        const alarmDate = new Date();
        alarmDate.setHours(alarmTime.hour, alarmTime.minute, 0, 0);

        if (alarmDate < now) {
          alarmDate.setDate(alarmDate.getDate() + 1);
        }

        const diff = alarmDate - now;
        const seconds = Math.floor(diff / 1000) % 60;
        const minutesLeft = Math.floor(diff / (1000 * 60)) % 60;
        const hoursLeft = Math.floor(diff / (1000 * 60 * 60));

        document.getElementById('status').style.display = 'block';
        document.getElementById('status').textContent =
          `upcoming alarm in ${hoursLeft}h ${minutesLeft}m ${seconds}s`;

        if (diff <= 1000 && !alarmTriggered) {
          alarmTriggered = true;
          alert("â° Alarm Time!");
          clearAlarm();
        }
      } else {
        document.getElementById('status').style.display = 'none';
      }
    }

    function openEditor() {
      document.getElementById('editor').style.display = 'block';
    }

    function showModal() {
      document.getElementById('modal-overlay').style.display = 'flex';
    }

    document.getElementById('setTime').addEventListener('click', () => {
      selectedHour = timePicker.getHour();
      selectedMinute = timePicker.getMinute();

      const meridiem = selectedHour >= 12 ? 'PM' : 'AM';
      const displayHour = selectedHour % 12 || 12;
      const paddedMinute = selectedMinute.toString().padStart(2, '0');
      document.getElementById('chosen-time').textContent = `Time: ${displayHour}:${paddedMinute} ${meridiem}`;

      document.getElementById('modal-overlay').style.display = 'none';
    });

    function saveAlarm() {
      if (selectedHour !== null && selectedMinute !== null) {
        alarmTime = { hour: selectedHour, minute: selectedMinute };
        alarmTriggered = false;
        document.getElementById('set-alarm-btn').disabled = true;
        document.getElementById('editor').style.display = 'none';
      } else {
        alert("Please select a time before saving.");
      }
    }

    function clearAlarm() {
      alarmTime = null;
      selectedHour = null;
      selectedMinute = null;
      document.getElementById('set-alarm-btn').disabled = false;
      document.getElementById('status').style.display = 'none';
      document.getElementById('chosen-time').textContent = "Time: not selected";
    }

    setInterval(updateTime, 1000);

    // Allow modal close by background click
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal-overlay')) {
        document.getElementById('modal-overlay').style.display = 'none';
      }
    });
  </script>

</body>
</html>
