<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav">
        <div id="logo">
            <p>
                Animated Webpage
            </p>
        </div>
        <div id="menu">
            <ul>
                <li>HOME</li>
                <li>PRODUCTS</li>
                <li>CAREERS</li>
                <li>ABOUT US</li>
                <li>CONTACT US</li>
            </ul>
        </div>
    </div>
    <div id="main">
        <h1>Welcome to our Website!</h1><br>
        <button class="btnScroll">SCROLL DOWN</button>
    </div>
    <div id="hero">
        <div id="heroLeft">
            <div id="heroTopLeft">
                <h2>HeroProduct</h2><br>
                <button class="btnScroll">Learn More</button>
            </div>
        </div>
        <div id="heroRight">
            <img src="https://picsum.photos/200/300">
        </div>
    </div>

    <!-- Product Carousel Section -->
    <div id="carouselContainer">
    <div id="carousel">
        <div class="card" id="card1">Product 1</div>
        <div class="card" id="card2">Product 2</div>
        <div class="card" id="card3">Product 3</div>
        <div class="card" id="card4">Product 4</div>
        <div class="card" id="card5">Product 5</div>
        <div class="card" id="card6">Product 6</div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
