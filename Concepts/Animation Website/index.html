<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav">
        <div id="logo">
            <p>
                Animated Webpage
            </p>
        </div>
        <div id="menu">
            <ul>
                <li>HOME</li>
                <li>PRODUCTS</li>
                <li>CAREERS</li>
                <li>ABOUT US</li>
                <li>CONTACT US</li>
            </ul>
        </div>
    </div>
    <div id="main">
        <h1>Welcome to our Website!</h1><br>
        <a href="#hero"><button class="btnScroll">SCROLL DOWN</button></a>
    </div>
    <div id="hero">
        <div id="heroLeft">
            <div id="heroTopLeft">
                <h2>HeroProduct</h2><br>
                <a href="#slideshow"><button class="btnScroll">Learn More</button></a>
            </div>
        </div>
        <div id="heroRight">
            <img src="https://picsum.photos/200/300">
        </div>
    </div>
    <div id="slideshow">
        <h2>Slideshow</h2><br><br><br><br>
        <div class="wrap">
            <ul class="carousel is-set">
                <li class="carousel-seat"><h2>1</h2></li>
                <li class="carousel-seat"><h2>2</h2></li>
                <li class="carousel-seat"><h2>3</h2></li>
                <li class="carousel-seat"><h2>4</h2></li>
                <li class="carousel-seat"><h2>5</h2></li>
                <li class="carousel-seat"><h2>6</h2></li>
                <li class="carousel-seat"><h2>7</h2></li>
                <li class="carousel-seat"><h2>8</h2></li>
                <li class="carousel-seat"><h2>9</h2></li>
                <li class="carousel-seat is-ref"><h2>10</h2></li>
            </ul>
            <!-- Navigation Buttons -->
            <div class="carousel-nav">
                <button class="prev">&lt;</button>
                <button class="next">&gt;</button>
            </div>
        </div><br><br><br><br>
        <a href="#thankYou"><button class="btnScroll">SCROLL DOWN</button></a>
    </div>
    <div id="thankYou">
        <h1>THANK YOU!</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
