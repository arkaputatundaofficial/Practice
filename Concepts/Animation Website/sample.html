<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel-container {
            width: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: calc(50% * 2); /* 6 items + 2 duplicates */
        }
        .carousel .card {
            width: 50%;
            flex: 0 0 50%;
            padding: 20px;
            text-align: center;
            background: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="card">Product 1</div>
            <div class="card">Product 2</div>
            <div class="card">Product 3</div>
            <div class="card">Product 4</div>
            <div class="card">Product 5</div>
            <div class="card">Product 6</div>
            <!-- Duplicated first two items for seamless transition -->
            <div class="card">Product 1</div>
            <div class="card">Product 2</div>
        </div>
    </div>
    <script>
        const carousel = document.querySelector(".carousel");
        let index = 0;
        const totalSlides = 6; // Number of original slides
        const interval = 1250; // 1 second per slide

        function moveCarousel() {
            index += 2;
            carousel.style.transition = "transform 0.5s ease-in-out";
            carousel.style.transform = `translateX(-${index * 50}%)`;

            if (index === totalSlides) {
                setTimeout(() => {
                    carousel.style.transition = "none";
                    carousel.style.transform = "translateX(0)";
                    index = 0;
                }, 750); // Wait for animation to complete, then reset
            }
        }

        setInterval(moveCarousel, interval);
    </script>
</body>
</html>
